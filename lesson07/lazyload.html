<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Lazy Loading Example</title>
  </head>
  <body>
    <h1>Lazy Loading Example</h1>
    
    <div class="image-cascade">
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/astron.jpg" alt="Astronaut">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/milky.jpg" alt="Milky Way">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/nebula.jpg" alt="Nebula 1">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/nebula2.jpg" alt="Nebula 2">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/nebula3.jpg" alt="Nebula 3">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/nebula4.jpg" alt="Nebula 4">
      </figure>
      <figure>
        <img loading="lazy" src="https://placehold.jp/300x400.png" data-src="/wwd230/lesson07/images/space1.jpg" alt="Space">
      </figure>
    </div>
    <script src="scripts/scripts.js" async defer></script>
  </body>
</html>
